<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Not Found · CodePlug-PB</title>
  <style>
    :root { color-scheme: dark; }
    * { box-sizing: border-box; }
    body{ margin:0; background:#03060c; color:#e6edf3; font-family:"Inter var", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; min-height:100vh; display:flex; align-items:center; justify-content:center; padding:30px; }
    .frame{ background: rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:20px; max-width:840px; width:100%; text-align:center; box-shadow:0 22px 70px rgba(0,0,0,.55); }
    .img-wrap{ background: rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:12px; margin-bottom:12px; box-shadow:0 18px 48px rgba(0,0,0,.4); }
    img{ max-width:100%; height:auto; border-radius:12px; border:1px solid rgba(255,255,255,.08); display:block; margin:0 auto; }
    h1{ margin:14px 0 6px; font-size:24px; letter-spacing:-0.01em; }
    p{ margin:6px 0 0; color:#cdd7e6; }
    a{ color:#9bc7ff; text-decoration:none; font-weight:700; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="frame">
    <div class="img-wrap">
      <img src="STATIC_404_IMAGE" alt="404 - Not Found" />
    </div>
    <h1>We couldn’t find that page.</h1>
    <p><a href="/map">Return to the map</a></p>
  </div>
</body>
</html>
